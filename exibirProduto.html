<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iFome - Produtos do Cardápio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 30px;
    }
    .produto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .produto.oculto {
      background-color: #eee;
      opacity: 0.6;
    }
    .produto h3 {
      margin: 0;
      color: #ff6b00;
      cursor: pointer;
    }
    .produto-details {
      margin-top: 10px;
      display: none;
    }
    .produto-details p {
      margin: 5px 0;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .actions button {
      flex: 1;
      background-color: #ff6b00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .actions button:hover {
      background-color: #e05d00;
    }
    .link-voltar {
      text-align: center;
      margin-top: 30px;
    }
    .link-voltar a {
      color: #ff6b00;
      text-decoration: none;
      font-weight: 600;
    }
    .link-voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Produtos Cadastrados</h1>
    <div id="listaProdutos"></div>

    <div class="link-voltar">
      <a href="cadastrarProduto.html">Cadastrar novo produto</a>
    </div>
  </div>

  <script>
    let lista = JSON.parse(localStorage.getItem('produtos')) || [];

    function salvarLista() {
      localStorage.setItem('produtos', JSON.stringify(lista));
    }

    function renderizarProdutos() {
      const div = document.getElementById('listaProdutos');
      div.innerHTML = '';

      lista.forEach(produto => {
        const prodDiv = document.createElement('div');
        prodDiv.className = 'produto' + (produto.excluido ? ' oculto' : '');

        prodDiv.innerHTML = `
          <h3 onclick="toggleDetalhes(${produto.id})">${produto.nome} (${produto.secao})</h3>
          <div class="produto-details" id="detalhes-${produto.id}">
            <p><strong>Descrição:</strong> ${produto.descricao}</p>
            <p><strong>Preço:</strong> R$ ${parseFloat(produto.preco).toFixed(2)}</p>
            <p><strong>Ingredientes:</strong> ${produto.ingredientes}</p>
            <p><strong>Tempo de preparo:</strong> ${produto.tempo} min</p>
            <p><strong>Preço promocional:</strong> ${produto.promocional ? 'R$ ' + parseFloat(produto.promocional).toFixed(2) : '-'}</p>
            <div class="actions">
              <button onclick="editarProduto(${produto.id})">Editar</button>
              <button onclick="excluirProduto(${produto.id})">Excluir</button>
            </div>
          </div>
        `;
        div.appendChild(prodDiv);
      });
    }

    function toggleDetalhes(id) {
      const detalhes = document.getElementById(`detalhes-${id}`);
      if (detalhes) {
        detalhes.style.display = detalhes.style.display === 'block' ? 'none' : 'block';
      }
    }

    function excluirProduto(id) {
  const indice = lista.findIndex(p => p.id === id);
  if (indice !== -1) {
    if (confirm("Tem certeza que deseja excluir este produto?")) {
      lista.splice(indice, 1); // Remove de verdade
      salvarLista();
      renderizarProdutos();
    }
  }
}


    function editarProduto(id) {
      const produto = lista.find(p => p.id === id);
      if (produto && !produto.excluido) {
        const novoNome = prompt("Novo nome:", produto.nome);
        if (novoNome !== null && novoNome.trim()) produto.nome = novoNome.trim();

        const novaDescricao = prompt("Nova descrição:", produto.descricao);
        if (novaDescricao !== null && novaDescricao.trim()) produto.descricao = novaDescricao.trim();

        const novoPreco = prompt("Novo preço:", produto.preco);
        if (novoPreco !== null && !isNaN(novoPreco)) produto.preco = parseFloat(novoPreco).toFixed(2);

        const novosIngredientes = prompt("Novos ingredientes:", produto.ingredientes);
        if (novosIngredientes !== null && novosIngredientes.trim()) produto.ingredientes = novosIngredientes.trim();

        const novoTempo = prompt("Novo tempo de preparo (min):", produto.tempo);
        if (novoTempo !== null && !isNaN(novoTempo)) produto.tempo = parseInt(novoTempo);

        const novoPromocional = prompt("Novo preço promocional:", produto.promocional || '');
        if (novoPromocional !== null) produto.promocional = novoPromocional.trim();

        salvarLista();
        renderizarProdutos();
      }
    }

    renderizarProdutos();
  </script>
</body>
</html>
