<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iFome - Cadastro de Produto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border 0.3s;
    }
    textarea {
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #ff6b00;
      outline: none;
    }
    button {
      background-color: #ff6b00;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e05d00;
    }
    .success-message {
      color: green;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .link-voltar {
      text-align: center;
      margin-top: 20px;
    }
    .link-voltar a {
      color: #ff6b00;
      text-decoration: none;
      font-weight: 600;
    }
    .link-voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produto</h1>
    <form id="formProduto">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="form-group">
        <label for="secao">Seção do Cardápio</label>
        <select id="secao" name="secao" required>
          <option value="">Selecione</option>
          <option value="Entradas">Entradas</option>
          <option value="Pratos Principais">Pratos Principais</option>
          <option value="Sobremesas">Sobremesas</option>
          <option value="Bebidas">Bebidas</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" step="0.01" id="preco" name="preco" required />
      </div>

      <div class="form-group">
        <label for="ingredientes">Ingredientes</label>
        <textarea id="ingredientes" name="ingredientes" rows="3" required></textarea>
      </div>

      <div class="form-group">
        <label for="tempo">Tempo Estimado de Preparo (min)</label>
        <input type="number" id="tempo" name="tempo" required />
      </div>

      <div class="form-group">
        <label for="promocional">Preço Promocional (opcional)</label>
        <input type="number" step="0.01" id="promocional" name="promocional" />
      </div>

      <button type="submit">Salvar Produto</button>
    </form>

    <div class="success-message" id="successMessage">
      Produto cadastrado com sucesso!
    </div>

    <div class="link-voltar">
      <a href="exibirProduto.html">Ver produtos cadastrados</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('formProduto');
    const mensagem = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const produto = {};
      formData.forEach((valor, chave) => produto[chave] = valor);
      produto.id = Date.now();
      produto.excluido = false;

      const lista = JSON.parse(localStorage.getItem('produtos')) || [];
      lista.push(produto);
      localStorage.setItem('produtos', JSON.stringify(lista));

      mensagem.style.display = 'block';
      form.reset();
      setTimeout(() => mensagem.style.display = 'none', 3000);
    });
  </script>
</body>
</html>
