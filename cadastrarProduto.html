<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iFome - Novo Produto</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 480px;
      background: white;
      margin: auto;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    }

    h1 {
      color: #ff6b00;
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #ff6b00;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e05d00;
    }

    .success-message {
      color: green;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .link-voltar {
      text-align: center;
      margin-top: 20px;
    }

    .link-voltar a {
      color: #ff6b00;
      font-weight: 600;
      text-decoration: none;
    }

    .link-voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Novo Produto</h1>
    <form id="formProduto">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />
      </div>
      <div class="form-group">
        <label for="secao">Seção</label>
        <select id="secao" required>
          <option value="">Selecione</option>
          <option value="Entradas">Entradas</option>
          <option value="Pratos Principais">Pratos Principais</option>
          <option value="Sobremesas">Sobremesas</option>
          <option value="Bebidas">Bebidas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="preco">Preço</label>
        <input type="number" id="preco" step="0.01" required />
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes</label>
        <textarea id="ingredientes" rows="2" required></textarea>
      </div>
      <div class="form-group">
        <label for="tempo">Tempo de Preparo (min)</label>
        <input type="number" id="tempo" required />
      </div>
      <div class="form-group">
        <label for="promocional">Preço Promocional</label>
        <input type="number" id="promocional" step="0.01" />
      </div>
      <button type="submit">Salvar Produto</button>
    </form>

    <div class="success-message" id="successMessage">Produto cadastrado com sucesso!</div>

    <div class="link-voltar">
      <a href="exibirProdutoLoja.html">Ver produtos</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('formProduto');
    const mensagem = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const produto = {
        id: Date.now(),
        nome: nome.value,
        secao: secao.value,
        descricao: descricao.value,
        preco: preco.value,
        ingredientes: ingredientes.value,
        tempo: tempo.value,
        promocional: promocional.value,
        excluido: false
      };

      const lista = JSON.parse(localStorage.getItem('produtos')) || [];
      lista.push(produto);
      localStorage.setItem('produtos', JSON.stringify(lista));

      mensagem.style.display = 'block';
      form.reset();
      setTimeout(() => mensagem.style.display = 'none', 3000);
    });
  </script>
</body>
</html>
