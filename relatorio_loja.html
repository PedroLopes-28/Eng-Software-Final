<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatório da Loja - Ifome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --laranja-ifome: #f97316;
    }
    .bg-ifome { background-color: var(--laranja-ifome); }
    .text-ifome { color: var(--laranja-ifome); }
    .border-ifome { border-color: var(--laranja-ifome); }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- HEADER -->
  <header class="bg-ifome text-white py-4 shadow">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Relatório da Loja</h1>
      <span class="text-sm">Bem-vindo, Loja do João</span>
    </div>
  </header>

  <!-- FILTROS -->
  <section class="max-w-7xl mx-auto px-4 mt-6">
    <div class="bg-white rounded-lg p-4 shadow">
      <h2 class="text-lg font-semibold mb-4 text-ifome">Filtros</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <input type="date" class="border border-ifome rounded p-2" placeholder="Data Inicial" />
        <input type="date" class="border border-ifome rounded p-2" placeholder="Data Final" />
        <select class="border border-ifome rounded p-2">
          <option>Por Dia da Semana</option>
          <option>Por Mês</option>
          <option>Por Semana</option>
          <option>Por Horário do Dia</option>
        </select>
      </div>
    </div>
  </section>

  <!-- TABELAS E GRÁFICOS -->
  <section class="max-w-7xl mx-auto px-4 mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Mais vendidos -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2 text-ifome">Produtos Mais Vendidos</h2>
      <table class="w-full text-left mb-4">
        <thead>
          <tr>
            <th class="border-b p-2">Produto</th>
            <th class="border-b p-2">Qtd Vendida</th>
          </tr>
        </thead>
        <tbody>
          <tr><td class="p-2">X-Burguer</td><td class="p-2">120</td></tr>
          <tr><td class="p-2">Pizza Calabresa</td><td class="p-2">98</td></tr>
          <tr><td class="p-2">Batata Frita</td><td class="p-2">87</td></tr>
        </tbody>
      </table>
      <canvas id="graficoMaisVendidos" class="w-full h-48"></canvas>
    </div>

    <!-- Menos vendidos -->
    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="text-xl font-semibold mb-2 text-ifome">Produtos Menos Vendidos</h2>
      <table class="w-full text-left mb-4">
        <thead>
          <tr>
            <th class="border-b p-2">Produto</th>
            <th class="border-b p-2">Qtd Vendida</th>
          </tr>
        </thead>
        <tbody>
          <tr><td class="p-2">Refrigerante 2L</td><td class="p-2">5</td></tr>
          <tr><td class="p-2">Esfiha de Carne</td><td class="p-2">8</td></tr>
          <tr><td class="p-2">Água Mineral</td><td class="p-2">10</td></tr>
        </tbody>
      </table>
      <canvas id="graficoMenosVendidos" class="w-full h-48"></canvas>
    </div>

  </section>

  <!-- RODAPÉ -->
  <footer class="text-center text-sm text-gray-500 py-6 mt-10">
    &copy; 2025 Ifome - Plataforma de Relatórios
  </footer>

  <!-- SCRIPTS DE GRÁFICO -->
  <script>
    const laranja = '#f97316';

    // Gráfico: Produtos mais vendidos
    new Chart(document.getElementById('graficoMaisVendidos'), {
      type: 'bar',
      data: {
        labels: ['X-Burguer', 'Pizza Calabresa', 'Batata Frita'],
        datasets: [{
          label: 'Quantidade Vendida',
          data: [120, 98, 87],
          backgroundColor: laranja
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Gráfico: Produtos menos vendidos
    new Chart(document.getElementById('graficoMenosVendidos'), {
      type: 'bar',
      data: {
        labels: ['Refrigerante 2L', 'Esfiha de Carne', 'Água Mineral'],
        datasets: [{
          label: 'Quantidade Vendida',
          data: [5, 8, 10],
          backgroundColor: laranja
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
